                </ul>

    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-hospital-alt"></i> Daftar Klinik di Kecamatan Nalumsari</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filter -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <input type="text" id="searchTable" class="form-control" placeholder="Cari klinik...">
                            </div>
                            <div class="col-md-4">
                                <select id="jenisFilterTable" class="form-select">
                                    <option value="">Semua Jenis</option>
                                    <option value="umum">Umum</option>
                                    <option value="gigi">Gigi</option>
                                    <option value="bersalin">Bersalin</option>
                                    <option value="spesialis">Spesialis</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" onclick="filterTable()">
                                    <i class="fas fa-search"></i> Cari
                                </button>
                            </div>
                        </div>

                        <!-- Table -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Klinik</th>
                                        <th>Alamat</th>
                                        <th>Telepon</th>
                                        <th>Jam Operasional</th>
                                        <th>Jenis</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="klinikTableBody">
                                    <!-- Data akan diisi dengan JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-info-circle"></i> Detail Klinik</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent">
                    <!-- Content akan diisi dengan JavaScript -->
                </div>

        </div>

    <!-- Footer -->
    <footer class="footer">

        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script>
        let allKlinik = [];

        // Load data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        function loadData(search = '', jenis = '') {
            let url = 'api/klinik.php';
            let params = [];
            
            if (search) params.push('search=' + encodeURIComponent(search));
            if (jenis) params.push('jenis=' + encodeURIComponent(jenis));
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }

            fetch(url)
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        allKlinik = result.data;
                        displayTable(allKlinik);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function displayTable(data) {
            const tbody = document.getElementById('klinikTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">Tidak ada data klinik</td></tr>';
                return;
            }

            let html = '';
            data.forEach((klinik, index) => {
                let badgeClass = 'bg-primary';
                switch(klinik.jenis_klinik) {
                    case 'gigi': badgeClass = 'bg-success'; break;
                    case 'bersalin': badgeClass = 'bg-danger'; break;
                    case 'spesialis': badgeClass = 'bg-info'; break;
                }

                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${klinik.nama_klinik}</strong></td>
                        <td>${klinik.alamat}</td>
                        <td>${klinik.telepon || '-'}</td>
                        <td>${klinik.jam_operasional || '-'}</td>
                        <td><span class="badge ${badgeClass}">${klinik.jenis_klinik}</span></td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="showDetail(${klinik.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${klinik.latitude},${klinik.longitude}" 
                               target="_blank" class="btn btn-sm btn-success">
                                <i class="fas fa-map-marked-alt"></i>
                            </a>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function filterTable() {
            const search = document.getElementById('searchTable').value;
            const jenis = document.getElementById('jenisFilterTable').value;
            loadData(search, jenis);
        }

        function showDetail(id) {
            const klinik = allKlinik.find(k => k.id == id);
            if (!klinik) return;

            const content = `
                <div class="row">
                    <div class="col-md-6">
                        <h6><i class="fas fa-hospital"></i> ${klinik.nama_klinik}</h6>
                        <p><strong>Jenis:</strong> <span class="badge bg-primary">${klinik.jenis_klinik}</span></p>
                        <p><strong>Alamat:</strong><br>${klinik.alamat}</p>
                        <p><strong>Telepon:</strong> ${klinik.telepon || '-'}</p>
                        <p><strong>Jam Operasional:</strong><br>${klinik.jam_operasional || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Fasilitas:</strong><br>${klinik.fasilitas || '-'}</p>
                        <p><strong>Deskripsi:</strong><br>${klinik.deskripsi || '-'}</p>
                        <p><strong>Koordinat:</strong><br>
                           Lat: ${klinik.latitude}, Lng: ${klinik.longitude}</p>
                        <a href="index.php" class="btn btn-primary">
                            <i class="fas fa-map"></i> Lihat di Peta
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('detailContent').innerHTML = content;
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        }

        // Enter key support
        document.getElementById('searchTable').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterTable();
            }
        });
    </script>
</body>
